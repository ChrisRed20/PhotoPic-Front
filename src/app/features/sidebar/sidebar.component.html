<div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-primary text-white p-3">
    <div class="logo d-flex align-items-center">
        <i class="fas fa-camera-retro me-2 fs-4"></i>
        <span class="fs-4 fw-bold">PhotoPic</span>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="fas fa-th-large me-2"></i>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/gallery" routerLinkActive="active">
                <i class="fas fa-images me-2"></i>
                Galerías
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-users me-2"></i>
                Clientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-upload me-2"></i>
                Subir Fotos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-cog me-2"></i>
                Configuración
            </a>
        </li>
        <li class="nav-item mt-3">
            <a class="nav-link" (click)="logOut()">
                <i class="fas fa-sign-out-alt me-2"></i>
                Cerrar Sesión
            </a>
        </li>
    </ul>
</div>
